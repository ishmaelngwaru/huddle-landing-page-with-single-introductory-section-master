<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--background img-->
  <img src="bg-desktop.svg" alt="desktop image" class="desktopSvg">
  <!-- LOGO IMG-->
  <img src="logo.svg" alt="logo image" class="imageLogo">
  <!--desktop and phone img-->
  <img src="illustration-mockups.svg" alt="laptop and phone img" class="illst-img">
  <main>
    <!--content-->
    <h1 class="h1-1">Build The Community</h1>
    <h1 class="h1-2">Your Fans Will Love</h1>
    <!--paragraphs-->
    <p>Huddle re-imagines the way we build communities. You have<br> a voice, but so does your audience. 
      Create connections with<br> your users as you engage in genuine discussion. 
    </p>
    <!--button-->
    <button>Register</button>
    <!--icons-->
    <div class="flex-container">
      <a href="https://www.instagram.com/ishmael_ngwaru/" target="_blank"><img src="instagram.svg" alt="insta logo" class="socialLogos"></a>
      <a href="https://www.tiktok.com/@codewithbezel" target="_blank"><img src="tiktok.svg" alt="tiktok logo" class="socialLogos"></a>
      <a href="https://www.youtube.com/@codewithbezel4054" target="_blank"><img src="youtube.svg" alt="youtube logo" class="socialLogos"></a>
    </div>
  </main>
</body>
</html>
